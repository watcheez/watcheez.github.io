<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <div id="raquel" class="bkg"></div>
    <h1 style="padding-top: 10vh">Raquel</h1>

    <div style="top:80%" class="letter-image">
        <div class="animated-mail">
            <a class="letter-wrapper" href="#popup-raquel">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-stamp">
                        <div class="letter-stamp-inner"></div>
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </a>
        </div>
        <div class="shadow"></div>
      </div>

      <div id="popup-raquel" class="overlay">
        <div style="top:10vh" class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
                <h2><b>P</b>rofesseur,</h2>
                <p>Tu pensais être le génie de la stratégie, hein ?</p>
                <p>Tu viens de prouver qu'un petit faux calcul peut tout foutre en l'air.</p>
                <p>J'espère que t'as un plan B, parce que vous êtes à deux doigts de tout perdre.</p>
                <div class="signature">
                    <p class="profe">- Raquel</p>            
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('click', musicPlay);
    function musicPlay() {
        document.getElementById('player').play();
        document.removeEventListener('click', musicPlay);
    }
</script>
</html>
