<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lou</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <div id="lou" class="bkg"></div>
    <h1>Lou</h1>
    <div class="letter-image">
        <div class="animated-mail">
            <a class="letter-wrapper" href="#popup1">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-stamp">
                        <div class="letter-stamp-inner"></div>
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </a>
        </div>
        <div class="shadow"></div>
      </div>

      <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div id="lou-letter" class="content">
                <p>Ahhh cette mélodie...</p>
                <div id="denver-div" class="img-div">
                    <img id="melody-img" src="/resources/music-sheet-short.png" alt="CYKA">
                </div>
                <p>On l'entendait tout le temps lors de notre aventure à l'étranger.</p>
                <p>Rien que l'écouter me donne envie de <span>jouer avec les souvenirs qu'on a ramenés de là-bas.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
