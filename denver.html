<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="letter.css">
</head>
<body>
    <div id="denver" class="bkg"></div>
    <h1 style="padding: top 12vh"> DENVER </h1>

    <div style="top: 80%" class="letter-image">
        <div class="animated-mail">
            <a class="letter-wrapper" href="#popup-profe">
                <div class="back-fold"></div>
                <div class="letter">
                    <div class="letter-border"></div>
                    <div class="letter-title"></div>
                    <div class="letter-context"></div>
                    <div class="letter-stamp">
                        <div class="letter-stamp-inner"></div>
                    </div>
                </div>
                <div class="top-fold"></div>
                <div class="body"></div>
                <div class="left-fold"></div>
            </a>
        </div>
        <div class="shadow"></div>
      </div>

      <div id="popup-profe" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
                <h2><b>L</b>a boulette</h2>
                <div id="denver-div" class="img-div">
                    <img id="denver-img" src="resources/denver-canape.jpg" alt="denver-canape">
                </div>
                <p>Denver ! </p>
                <p>T'as encore laissé tomber tes affaires là-bas quand tu faisais ta sieste.</p>
                <p>Vas vite les récupérer avant que les autres le remarquent.</p>
                <div class="signature">
                    <p>Abruti.</p>
                    <p class="profe">- Tokyo</p>            
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
